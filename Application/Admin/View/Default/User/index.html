<!--Firefox火狐浏览器渲染遮罩专用-->
<div class="tabs-loading">Loading...</div>
<!-- 数据表显示-->
<table id="user"></table>


<!--工具条-->
<form id="user-tool" style="padding: 5px;">
    <div class="tool-opt">
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-add" onclick="userOpt.add()">新增</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-edit" onclick="userOpt.edit()">编辑</a>
        <!--测试有权限的话显示该按钮，没权限则隐藏（测试可行）-->
        <if condition="checkbutton('delete') eq 1 ">
            <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-remove" onclick="userOpt.remove()">删除</a>
            <else/>
            不显示
        </if>

        <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-reload" onclick="userOpt.reload()">刷新表</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-redo" onclick="userOpt.redo()">取消选定</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" plain="false" iconCls="icon-undo" onclick="userOpt.reset()">重置查询</a>
    </div>
    <div class="tool-search">
        <label for="user-search-keywords">关键字：</label>
        <input type="text" id="user-search-keywords">
        <input type="text" id="user-search-state">
        <!--<input type="text" id="user-search-date-type">-->
        <input type="text" id="user-search-date-from">
        <label for="user-search-date-to">-</label>
        <input type="text" id="user-search-date-to">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="userOpt.search()">查询</a>
    </div>
</form>


<!--新增面板-->
<form id="user-add">
    <table class="form-table" style="max-width: 420px;">
        <tbody>
        <tr>
            <td class="label">
                <label for="user-add-accounts" class="form-label">帐号：</label>
            </td>
            <td class="input">
                <input type="text" id="user-add-accounts">
            </td>
        </tr>
        <tr>
            <td class="label">
                <label for="user-add-password" class="form-label">密码：</label>
            </td>
            <td class="input">
                <input type="text" id="user-add-password"><!-- <span class="link rand-add">重置</span>-->
            </td>
        </tr>

        </tbody>
    </table>
</form>

<!-- 修改面板-->

            </td>
        </tr>
        <tr>
            <td class="label">
                <label for="user-edit-password" class="form-label">密码：</label>
            </td>
            <td class="input">
                <input type="text" id="user-edit-password"> <!--<span class="link rand-edit">重置</span>-->
            </td>
        </tr>
        <tr>
            <td class="label">
                <label for="user-edit-state-button" class="form-label">状态：</label>
            </td>
            <td class="input">
                <input type="text" id="user-edit-state-button">
                <input type="hidden" id="user-edit-state" name="state">
            </td>
        </tr>
